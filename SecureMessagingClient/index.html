<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <div id="login-container" class="panel">
            <h1>Secure Messaging</h1>
            <div class="form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-actions">
                    <button id="login-btn" class="btn primary">Login</button>
                </div>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <div id="chat-container" class="hidden">
            <div class="header">
                <h1>Secure Messaging</h1>
                <button id="logout-btn" class="btn danger">Logout</button>
            </div>
            <div class="chat-content">
                <div class="users-panel">
                    <h2>Users</h2>
                    <div id="users-list" class="users-list"></div>
                </div>
                <div class="chat-panel">
                    <div id="recipient-header" class="recipient-header">
                        <h2>Select a user to chat with</h2>
                    </div>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div id="chat-input" class="chat-input">
                        <textarea id="message-input" placeholder="Type your message here..." disabled></textarea>
                        <button id="send-btn" class="btn primary" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
